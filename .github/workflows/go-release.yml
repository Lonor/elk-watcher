name: Go Release
on:
  push:
    tags:
      - '*'

jobs:
  goreleaser:
    name: Release on GitHub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - name: Go build
        run: |
          export GOARCH=amd64
          os_all='linux windows darwin'
          for os in $os_all; do
            CGO_ENABLED=0 GOOS=$os go build -ldflags '-w -s' -o release/watcher-$os-$GOARCH
          done
      - name: UPX
        uses: crazy-max/ghaction-upx@v1
        with:
          version: latest
          file: release/watcher-linux-amd64
          args: --best
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}